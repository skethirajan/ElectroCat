name: Lint Commits

on: [push, pull_request]

permissions:
  contents: read

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for `--from / --to` to work properly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install commitlint
        run: npm install

      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          npx commitlint --version

      - name: Validate new commits with commitlint
        if: github.event_name == 'push'
        run: |
          # For push events, only validate commits between before and after
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            # Normal push: validate commits between before and after SHA
            npx commitlint --from ${{ github.event.before }} --to ${{ github.event.after }} --verbose
          else
            # First push to branch: validate only the current commit
            npx commitlint --from HEAD~1 --to HEAD --verbose
          fi

      - name: Validate PR commits with commitlint
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint \
            --from "${{ github.event.pull_request.base.sha }}" \
            --to "${{ github.event.pull_request.head.sha }}" \
            --verbose
